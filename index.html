<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crystal Products | Premium Selection</title>
  <link rel="stylesheet" href="CSS/style.css">
  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <div class="upper-nav">
      <div class="logo-container">
        <img src="IMG/logo/crystal_logo.png" alt="Crystal Products Logo" class="logo primary-logo">
      </div>

      <div class="search-container">
        <div class="search-box">
          <input type="text" placeholder="Search products...">
          <button type="button"><i class="fas fa-search"></i></button>
        </div>
      </div>

      <div class="social-icons">
        <a href="https://facebook.com" target="_blank" rel="noopener noreferrer" aria-label="Facebook"><i
            class="fab fa-facebook-f"></i></a>
        <a href="https://instagram.com" target="_blank" rel="noopener noreferrer" aria-label="Instagram"><i
            class="fab fa-instagram"></i></a>
        <a href="https://twitter.com" target="_blank" rel="noopener noreferrer" aria-label="Twitter"><i
            class="fab fa-x-twitter"></i></a>
        <a href="https://linkedin.com" target="_blank" rel="noopener noreferrer" aria-label="LinkedIn"><i
            class="fab fa-linkedin-in"></i></a>
      </div>
    </div>

    <nav class="lower-nav">
      <ul class="nav-links">
        <li><a href="#" class="active">Home</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">New Arrivals</a></li>
        <li><a href="#">Categories</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

</html>
